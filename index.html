<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <title>Positivus - Navigating the digital landscape for success</title>
  </head>
  <body>
    <header class="header" id="header"></header>
    <main>
      <section class="hero" id="hero">
        <div class="container">
          <div class="heroWrapper">
            <div class="heroAbout">
              <h1 class="heroTitle">
                Navigating the digital landscape for success
              </h1>
              <p class="heroSubtitle">
                Our digital marketing agency helps businesses grow and succeed
                online through a range of services including SEO, PPC, social
                media marketing, and content creation.
              </p>
              <a class="primaryBtn" href="#"
                ><span>Book a consultation</span></a
              >
            </div>
            <img class="heroImage" src="img/hero.webp" alt="decoration" />
          </div>
        </div>
      </section>
      <section class="partners" id="partners"></section>
      <section class="services" id="services"></section>
      <section class="callToAction" id="callToAction"></section>
      <section class="case" id="case"></section>
      <section class="plan" id="plan"></section>
      <section class="team" id="team"></section>
      <section class="testimonials" id="testimonials"></section>
      <section class="contact" id="contact"></section>
    </main>
    <footer class="footer" id="footer"></footer>
  </body>
</html>
